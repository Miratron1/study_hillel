<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="max-width: 500px; margin: auto; padding: 52px 100px 50px; border: solid 2px gray; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center;">
    <div style="text-align: center;">
        <span style="font-weight: 500; font-size: 20px; line-height: 80%; color: gray;">Login</span>
        <span style="font-weight: 250; font-size: 18px; line-height: 89%; color: gray;"> I </span>
        <span style="font-weight: 500; font-size: 20px; line-height: 80%; color: #46a358;">Register</span>
    </div>
    <p style="padding-top: 30px; font-family: Arial;">Enter your email and password:</p>
    <form action="#" method="post">
        <label for="Username">
            <input style="width: 300px; padding: 12px 14px; margin-top: 16px; border-radius: 5px;  font-size: 14px; color: gray; height: 40px; box-sizing: border-box;" type="text" name="Username" placeholder="Enter your Username">
        </label>

        <label for="Email">
            <input style="width: 300px; padding: 12px 14px; border-radius: 5px; margin-top: 16px; font-size: 14px; color: gray; height: 40px; box-sizing: border-box;" type="email" name="Email" placeholder="Enter your Email">
        </label>

        <label for="password">
            <input style="width: 300px; padding: 12px 14px; margin-top: 16px; border-radius: 5px; font-size: 14px; color: gray; height: 40px; box-sizing: border-box;" type="password" name="Password" placeholder="Enter your Password">
        </label>

        <label for="confirm-password">
            <input style="width: 300px; padding: 12px 14px; margin-top: 16px; border-radius: 5px; font-size: 14px; color: gray; height: 40px; box-sizing: border-box;" type="password" name="confirm-password" placeholder="Confirm your Password">
        </label>

        <label style="display: block; margin-top: 16px; font-size: 14px; color: gray;">Country</label>
        <select id="country" style="width: 300px; padding: 12px 14px; border-radius: 5px; font-size: 14px; color: gray; height: 40px; box-sizing: border-box; margin-top: 6px;">
            <option>Ukraine</option>
            <option>Poland</option>
        </select>

        <label style="display: block; margin-top: 16px; font-size: 14px; color: gray;">
            <input type="checkbox" style="vertical-align: middle; margin-right: 6px;"> I agree with something
        </label>

        <button style="border-radius: 5px; width: 300px; height: 45px; font-weight: 700; font-size: 16px; background: #46a358; line-height: 100%; color: #fff; margin-top: 30px;" type="submit">Register</button>
    </form>
    <p style="text-align: center;font-weight: 400; font-size: 13px; line-height: 123%; color: gray;">Or register with</p>

    <div style="margin-top: 20px;">
        <a href="#" style="display: inline-block; width: 300px; height: 40px; line-height: 40px;  color: gray; text-decoration: none; border: solid 1px; border-radius: 5px;">
            <img src="images/google 1.png" alt="Google Logo" style="vertical-align: middle; margin-right: 10px;"> Register with Google
        </a>
    </div>

    <div style="margin-top: 10px;">
        <a href="#" style="display: inline-block; width: 300px; height: 40px; line-height: 40px; ; color: gray; text-decoration: none; border: solid 1px; border-radius: 5px;">
            <img src="images/facebook 1.png" alt="Facebook Logo" style="vertical-align: middle; margin-right: 10px;"> Register with Facebook
        </a>
    </div>


</div>
</body>
</html>
