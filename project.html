<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div>
        <span class="login">Login</span>
        <span class="separator"> I </span>
        <span class="register">Register</span>
    </div>
    <p class="info">Enter your email and password:</p>
    <form action="#" method="post">
        <label for="Username">
            <input class="form-input" type="text" name="Username" placeholder="Enter your Username">
        </label>

        <label for="Email">
            <input class="form-input" type="email" name="Email" placeholder="Enter your Email">
        </label>

        <label for="password">
            <input class="form-input" type="password" name="Password" placeholder="Enter your Password">
        </label>

        <label for="confirm-password">
            <input class="form-input" type="password" name="confirm-password" placeholder="Confirm your Password">
        </label>

        <label class="form-label">Country</label>
        <select id="country" class="form-select">
            <option>Ukraine</option>
            <option>Poland</option>
        </select>

        <label class="checkbox-label">
            <input type="checkbox" style="vertical-align: middle; margin-right: 6px;"> I agree with something
        </label>

        <button class="button" type="submit">Register</button>
    </form>
    <p class="info">Or register with</p>

    <div>
        <a href="#" class="button">
            <img src="images/google 1.png" alt="Google Logo" class="social-logo"> Register with Google
        </a>
    </div>

    <div>
        <a href="#" class="button">
            <img src="images/facebook 1.png" alt="Facebook Logo" class="social-logo"> Register with Facebook
        </a>
    </div>
</div>
</body>
</html>
