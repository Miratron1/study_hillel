<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration</title>



    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
        }

        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            color: #666;
            font-size: 14px;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #f5f6f8;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 14px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2><span style="font-family: Arial;
    font-weight: 500;
font-size: 30px;
line-height: 80%;
color: #46a358;">Register</span> <span style="font-weight: 250;
font-size: 30px;
line-height: 89%;
color: #3d3d3d;">I</span><span style="font-family: Arial; font-weight: 500; font-size: 30px; line-height: 80%; color: #3d3d3d;">
    <a href="inother.html" style="text-decoration: none; color: #3d3d3d;">Sign Up</a>
</span></h2>
    <form>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="Choose a username"  required>

        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password"></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
</html>
